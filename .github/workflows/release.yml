name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '22'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build
    
    - name: Run tests
      run: npm test
    
    - name: Get version from tag
      id: tag_version
      run: |
        $version = $env:GITHUB_REF -replace '^refs/tags/v', ''
        "TAG_VERSION=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
      shell: pwsh
    
    - name: Extract changelog
      id: changelog
      run: |
        $version = "${{ steps.tag_version.outputs.TAG_VERSION }}"
        $content = Get-Content CHANGELOG.md -Raw
        $pattern = "(?s)## \[$version\].*?(?=## \[|$)"
        if ($content -match $pattern) {
          $changelog = $matches[0] -replace "## \[$version\].*?\n", ""
          $changelog = $changelog.Trim()
        } else {
          $changelog = "Release version $version"
        }
        "CHANGELOG<<EOF" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
        $changelog | Out-File -FilePath $env:GITHUB_OUTPUT -Append
        "EOF" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
      shell: pwsh
    
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref_name }}
        body: |
          ## Changes
          
          ${{ steps.changelog.outputs.CHANGELOG }}
          
          ## Installation
          
          ```bash
          npm install windows-pdf-printer-native@${{ steps.tag_version.outputs.TAG_VERSION }}
          ```
          
          ## Compatibility
          
          - Node.js: >=22.0.0
          - Windows: âœ…
        draft: false
        prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
